<div>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" pattern="^[A-za-z0-9._%+-]+@(siemens\.com)" required />
            <div *ngIf="f.submitted && username.errors?.required" class="help-block">Username is required</div>
            <div *ngIf="f.submitted && username.errors?.pattern" class="help-block">Username must be Siemens corporate mail address</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" minlength="6" required />
            <div *ngIf="f.submitted && password.errors?.required" class="help-block">Password is required</div>
            <div *ngIf="f.submitted && password.errors?.minlength" class="help-block">Password must be at least 6 characters</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !repeatPassword.valid }">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control" name="repeatPassword" [(ngModel)]="model.repeatPassword" validateEqual="password" #repeatPassword="ngModel" required />
            <div *ngIf="f.submitted && !repeatPassword.valid" class="help-block">Retype password correctly</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
